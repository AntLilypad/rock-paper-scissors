<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        //make the computer choose randomly between rock, paper, or scissors.
        //step 1: make the computer choose a random number between 1-3.
        //step 2: assign rock to 1, scissors to 2, and paper to 3.
        //step 3: return the chosen random number.

        function getComputerChoice() {
            var randomInt = (Math.random() * 3) +1;
            console.log(randomInt);
            if (randomInt >= 3) {
                return "scissors";
            }
            else if (randomInt >= 2) {
                return "paper";
            }
            else {
                return "rock";
            }
        }
        console.log(getComputerChoice());

    </script>

</body>






</html>
