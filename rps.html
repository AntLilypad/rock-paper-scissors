<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;

        let keepGoing = 0;
        while (keepGoing<5) {
        
        /// Make the computer choose randomly between rock, paper, or scissors.

        function getComputerChoice() {
            var randomInt = (Math.random() * 3) +1;

            if (randomInt >= 3) {
                return "scissors";
            }
            else if (randomInt >= 2) {
                return "paper";
            }
            else {
                return "rock";
            }
        }
        
        let computerChoice = getComputerChoice();



        /// Get the player's choice

      

        let play = prompt("Choose one: rock, paper, or scissors?", "");
        let playerChoice = play.toLowerCase();

        
       
        /// Compare the computer's choice  to the player's and log the winner
       
             if (playerChoice === computerChoice) {
                console.log(`Round ${keepGoing + 1}: You chose ${playerChoice}. Computer chose ${computerChoice}. It's a tie!`);
            }
            else if (playerChoice === "rock") {
                if (computerChoice === "paper") {
                    console.log(`Round ${keepGoing + 1}: You chose rock. Computer chose paper. Computer wins!`);
                    computerScore++;
                }
                else if (computerChoice === "scissors") {
                    console.log(`Round ${keepGoing + 1}: You chose rock. Computer chose scissors. You win!`);
                    playerScore++;
                }
            }
            else if (playerChoice === "paper") {
                if (computerChoice === "rock") {
                    console.log(`Round ${keepGoing + 1}: You chose paper. Computer chose rock. You win!`);
                    playerScore++;
                }
                else if (computerChoice === "scissors") {
                    console.log(`Round ${keepGoing + 1}: You chose paper. Computer chose scissors. Computer wins.`);
                    computerScore++;
                }
            }
            else if (playerChoice === "scissors") {
                if (computerChoice === "rock") {
                    console.log(`Round ${keepGoing + 1}: You chose scissors. Computer chose rock. Computer wins.`);
                    computerScore++;
                }
                else if (computerChoice === "paper") {
                    console.log(`Round ${keepGoing + 1}: You chose scissors. Computer chose paper. You win!`);
                    playerScore++;
                }
            }
            else {
                console.log("Sorry, I didn't understand.");
                continue;
            };



            keepGoing++;
        }

        if (playerScore === computerScore) {
            console.log(`The game is tied! Final score: You got ${playerScore} points | Computer got ${computerScore} points.`);
        }
        else if (playerScore>computerScore) {
            console.log(`You win the game! Final score: You got ${playerScore} points | Computer got ${computerScore} points.`);
        }
        else if (computerScore<playerScore) {
            console.log(`Computer wins the game! Final score: You got ${playerScore} points | Computer got ${computerScore} points.`);
        }
        

    </script>





</body>






</html>
